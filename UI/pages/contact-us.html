<!DOCTYPE html>

<html>
  <head>
    <title>Contact us</title>

    <link rel="stylesheet" href="../css/main.css" />
  </head>
  <body class="subpage">
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="logo">Free Mentors</a>
        <nav id="nav">
          <a href="../index.html">Home</a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"
          ><span class="fa fa-bars"></span

    </header>
    <!--MAIN-->
    <div class="contact-us">
      <div class="loginbox">
        <div>
          <h3 class="login-title">Contact Us</h3>
          <form>
            <p>Email</p>
            <input type="email" placeholder="email" /><br /><br />
            <textarea

              placeholder="please enter your message here"
            ></textarea
            ><br /><br />
            <a href="#" class="login-button">send</a>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
        <div class="inner">
          <h3>Get in touch</h3>
          <ul class="icons">
            <li>
              <i class="fab fa-facebook fa-2x"></i
              ><a href="#"><span>Facebook</span></a>
            </li>
            <li>
              <i class="fab fa-twitter-square fa-2x"></i><a href="#">Twitter</a>
            </li>
            <li><i class="fab fa-linkedin fa-2x"></i><a href="#">LinkedIn</a></li>
          </ul>
