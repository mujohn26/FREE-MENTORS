<!DOCTYPE html>

<html>
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/main.css" />
    <script type="text/javascript" src="../js/popup.js"></script>
    <link rel="stylesheet" href="../css/fontawesome/css/all.css" />
  </head>
  <body class="subpage">
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="logo">Free Mentors</a>
        <nav id="nav">
          <a href="../index.html">Home</a>
          <a href="contact-us.html">Contact </a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"
          ><span class="fa fa-bars"></span
        ></a>
      </div>
    </header>
    <!--MAIN-->
    <div class="header-main-login">
      <div class="loginbox">
        <div class="login-img">
          <img src="../img/user1.png" alt="User" />
        </div>
        <div>
          <h1 class="login-title">LOGIN</h1>
          <form>
            <p>Username</p>
            <input
              type="text"
              class="placeholder"
              placeholder="username/E-mail"
            />
            <p>Password</p>
            <input type="password" placeholder="password" />
            <a href="view-mentors.html" class="login-button">Login</a><br />
            <a href="lost-password.html" class="login-link"
              >Lost your Password ?</a
            ><br />
            <a href="signup-page.html" class="login-link"
              >Don't have an account ?</a
            >
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <h3>Get in touch</h3>
        <ul class="icons">
          <li>
            <i class="fab fa-facebook fa-1x"></i
            ><a href="#"><span>Facebook</span></a>
          </li>
          <li>
            <i class="fab fa-twitter-square fa-1x"></i><a href="#">Twitter</a>
          </li>
          <li><i class="fab fa-linkedin fa-1x"></i><a href="#">LinkedIn</a></li>
        </ul>

        <div class="copyright">
          &copy; Free Mentors All right reserved || Designed By
          <a>John MUGIRANEZA</a>.
        </div>
      </div>
    </footer>
  </body>
</html>
