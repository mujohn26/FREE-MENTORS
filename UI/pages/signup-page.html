<!DOCTYPE html>

<html>
  <head>
    <title>Create accunt</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../css/main.css" />
    <script type="text/javascript" src="../js/popup.js"></script>
    <link rel="stylesheet" href="../css/fontawesome/css/all.css" />
  </head>
  <body class="subpage">
    <!-- Header -->
    <header id="header">
      <div class="inner">
        <a href="index.html" class="logo">Free Mentors</a>
        <nav id="nav">
          <a href="../index.html">Home</a>
          <a href="#">contact</a>
          <a href="#">Help</a>
        </nav>
        <a href="#navPanel" class="navPanelToggle"
          ><span class="fa fa-bars"></span
        ></a>
      </div>
    </header>
    <!--MAIN-->
    <div class="header-main-signup">
      <div class="signupbox">
        <div class="signup-img">
          <img src="../img/user1.png" alt="User" />
        </div>
        <div>
          <h1 class="signup-title">REGISTER</h1>
          <form>
            <input type="text" placeholder="First Name..." required />
            <input type="text" placeholder="Last Name..." required />
            <input type="text" placeholder="E-mail..." required />
            <input type="text" placeholder="username.." required /><br />
            <label>Type</label>
            <select id="type-select" name="type" onchange="call(this)">
              <option value="user">user</option>
              <option value="mentor">Mentor</option>
            </select>
            <textarea
              id="placeholder-signup"
              class="placeholder-signup"
              placeholder="Describe yourself here..."
            ></textarea>
            <input type="password" placeholder="password..." required />
            <input type="password" placeholder="Retype-password.." required />
            <p><a href="#" class="button">Submmit</a><br /></p>
            <p><a href="login-page.html">Already have account ?</a></p>
          </form>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <h3>Get in touch</h3>
        <ul class="icons">
          <li>
            <i class="fab fa-facebook fa-2x"></i
            ><a href="#"><span>Facebook</span></a>
          </li>
          <li>
            <i class="fab fa-twitter-square fa-2x"></i><a href="#">Twitter</a>
          </li>
          <li><i class="fab fa-linkedin fa-2x"></i><a href="#">LinkedIn</a></li>
        </ul>

        <div class="copyright">
          &copy; Free Mentors All right reserved || Designed By
          <a>John MUGIRANEZA</a>.
        </div>
      </div>
    </footer>
  </body>
</html>
